# This workflow uses npm to install the dependencies, and then lints the files with Prettier.

# This workflow is adapted from the one that the Prettier project uses.
# It is licensed under the MIT license.

name: Prettier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@4d0182af5ead0b7bf53e87e49aa959476f5501d3 # renovate: tag=v2.3.2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies with npm ci
        run: npm ci

      - name: Check for Prettier errors
        run: npm run prettier
